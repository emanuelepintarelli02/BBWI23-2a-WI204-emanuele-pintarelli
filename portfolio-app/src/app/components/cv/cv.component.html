<div class="row">
  <div class="col s12 m6">
    <div class="card">
      <span class="card-title">Mein Lebenslauf</span>
      <ul>
        @for (cv of cvs; track cv.employer) {
        <li>â€¢ {{ cv.employer }} {{ cv.start }} - {{ cv.end }}</li>
        }
      </ul>
    </div>
  </div>
</div>

<p>cv works!</p>
@if (formGroup) {
<form [formGroup]="formGroup" (ngSubmit)="saveCV()">
  <input type="number" formControlName="id" hidden />
  <input type="text" formControlName="employer" />
  <input type="date" formControlName="start" />
  <input type="date" formControlName="end" />
  <button class="btn" type="submit">save</button>
  <button class="btn grey" type="button" (click)="formGroup = undefined">
    cancel
  </button>
</form>
}
<a class="btn" [routerLink]="['new']">NEW</a>
<ul>
  @for (cv of cvs; track cv.employer) {
  <li>
    {{ cv.employer }} {{ cv.start }} - {{ cv.end }}
    <a class="btn" [routerLink]="[cv.id, 'edit']">EDIT</a>
    <a class="btn red" [routerLink]="[cv.id, 'delete']">DELETE</a>
  </li>
  }
</ul>
