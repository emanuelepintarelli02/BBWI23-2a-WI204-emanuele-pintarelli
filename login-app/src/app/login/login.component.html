<h3>Login</h3>
<form [formGroup]="formGroup" (ngSubmit)="login()">
  <p>
    Username:
    <input type="text" formControlName="username">
  </p>
  <p>
    Password:
    <input type="password" formControlName="password">
  </p>
  <button type="submit" [disabled]="formGroup.invalid">Login</button>
</form>
